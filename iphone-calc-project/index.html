<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600&family=Satisfy&display=swap" rel="stylesheet"></head>

<body>
    <div class="form">
        <form name="mf">
            <input type="text" name="result" >
            <input type="button" value="AC" class="ac" onclick="mf.result.value = ' ' ">
            <input type="button" value="%" class="or" onclick="mf.result.value += '%' ">
            <input type="button" value="/" class="or" onclick="mf.result.value += '/' ">
            <input type="button" value="7" class="num" onclick="mf.result.value += '7' ">
            <input type="button" value="8" class="num" onclick="mf.result.value += '8' ">
            <input type="button" value="9" class="num" onclick="mf.result.value += '9' ">
            <input type="button" value="*" class="or" onclick="mf.result.value += '*' ">
            <input type="button" value="4" class="num" onclick="mf.result.value += '4' ">
            <input type="button" value="5" class="num" onclick="mf.result.value += '5' ">
            <input type="button" value="6" class="num" onclick="mf.result.value += '6' ">
            <input type="button" value="-" class="or" onclick="mf.result.value += '-' ">
            <input type="button" value="1" class="num" onclick="mf.result.value += '1' ">
            <input type="button" value="2" class="num" onclick="mf.result.value += '2' ">
            <input type="button" value="3" class="num" onclick="mf.result.value += '3' ">
            <input type="button" value="+" class="or" onclick="mf.result.value += '+' ">
            <input type="button" value="0" class="num z" onclick="mf.result.value += '0' ">
            <input type="button" value="." class="or" onclick="mf.result.value += '.' ">
            <input type="button" value="=" class="or" onclick="mf.result.value = eval(mf.result.value) ">
        </form>
    </div>
</body>
</html>
